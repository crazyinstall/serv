# content of: tox.ini , put in same dir as setup.py
[tox]
envlist=flake8,py27,py26,deploy

[testenv]
deps =
    -rdev-requirements.txt
commands=nosetests --with-cov --cov-report term-missing --cov serv serv/tests/test_serv.py:TestGenerate -v

[testenv:deploy]
deps =
    -rdev-requirements.txt
commands=nosetests --with-cov --cov-report term-missing --cov serv serv/tests/test_serv.py:TestDeploy -v

[testenv:pywin]
deps =
    -rdev-requirements.txt
commands=nosetests --nocapture --nologcapture --with-cov --cov-report term-missing --cov serv/tests/test_serv.py:TestDeploy -v
basepython = {env:PYTHON:}\python.exe
passenv=ProgramFiles APPVEYOR LOGNAME USER LNAME USERNAME HOME USERPROFILE

[testenv:flake8]
deps =
    flake8
    -rdev-requirements.txt
commands=flake8 serv
